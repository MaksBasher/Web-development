{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row" id="news_row">
      <div class="col-9">
        <div class="card-body">
          <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
          <p class=" text-muted">{{ news.author }} | {{ news.created_on }}</p>
          <p> <img class='news_image' src="{{news.image.url}}"></p>
          <p class="card-text ">{{ object.content | safe }}</p>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
